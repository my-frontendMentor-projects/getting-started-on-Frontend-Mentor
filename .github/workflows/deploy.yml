name: Deploy subfolder to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Bunu EKLE: Pages için gerekli hazırlık
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Alt klasörü artifact olarak yükle
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "qr-code-component-solution"  # index.html bu klasörde!

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      # Canlı URL'yi workflow çıktısından alıp ortama yaz
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
