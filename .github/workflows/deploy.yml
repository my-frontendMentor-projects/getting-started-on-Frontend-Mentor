name: Deploy all subfolders to Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build _site from all subfolders that have index.html
        run: |
          rm -rf _site
          mkdir -p _site
          for d in */ ; do
            case "$d" in .git*/|.github*/|_site*/ ) continue;; esac
            if [ -f "$d/index.html" ]; then
              dst="_site/${d%/}"
              mkdir -p "$dst"
              cp -r "$d"* "$dst"/
            fi
          done
          # Basit bir kök liste sayfası
          {
            echo '<!doctype html><meta charset=utf-8><title>Projects</title><h1>Projects</h1><ul>'
            for d in _site/*/ ; do n=$(basename "$d"); echo "<li><a href='./$n/'>$n</a></li>"; done
            echo '</ul>'
          } > _site/index.html
